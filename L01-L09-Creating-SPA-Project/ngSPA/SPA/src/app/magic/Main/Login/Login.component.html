<div novalidate [formGroup]="screenFormGroup">
  <div class="card" style="width:30%;left:30%;top:150px">
      <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr>
          <p class="text-success text-center">Please enter your User and Password</p>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input name="" class="form-control" placeholder="Email or login" type="email" magic="V_vUser" formControlName="V_vUser">
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input class="form-control" placeholder="******" type="password" magic="V_vPassword" formControlName="V_vPassword">
              </div>
              <!--div class="checkbox">
                  <label>
                      <input type="checkbox" magic="vRememberMe"> Save password </label>
              </!--div//-->
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-block" magic="BTLogin"> Login </button>
          </div>
          <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
      </article>
  </div>
</div>
