<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        [magic]="mgc.Workouts"
    >
        <div style="display: flex; flex-direction: row">
            <label
                [magic]="mgc.Label2"
                class="lable_overflow mgFont1"
            >
                vSearch
            </label>
            <div>
                <mat-form-field>
                    <div>
                        <input
                            matInput
                            [magic]="mgc.V_vSearch"
                            [formControlName]="mgc.V_vSearch"
                            mgFormat
                        >
                        <mgError [magic]=mgc.V_vSearch> </mgError>
                    </div>
                </mat-form-field>
            </div>
            <button
                mat-raised-button
                color="primary"
                [magic]="mgc.Search"
            >
                Search
            </button>
            <button
                mat-raised-button
                color="primary"
                [magic]="mgc.New"
            >
                New
            </button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div
                [magic]="mgc.Table3"
                class="table_scrollBar container_border"
                infinite-scroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="500"
                (scrolled)="tableService.onScrollDown()"
                [scrollWindow]="false"
            >
                <table>
                    <th>
                        <label>
                            ID
                        </label>
                    </th>
                    <th>
                        <label>
                            Name
                        </label>
                    </th>
                    <th>
                        <label>
                            City
                        </label>
                    </th>
                    <ng-container *ngFor="let row of task.Records.list">
                        <tr
                            *ngIf="mg.ifRowCreated(row) && !mg.isDataviewEmpty()"
                            id="row"
                            [formGroup]="mg.getFormGroupByRow(row.rowId)"
                            class="table_row"
                            [ngClass]="{ 'selected': mg.isRowSelected(mgc.Table3, row.rowId)}"
                            [class.selected]="tableService.getSelectedRow() === row.rowId"
                            (click)="tableService.selectRow(row.rowId)"
                            [magicRow]="row?.rowId"
                        >
                            <td>
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    type='number'
                                                    [magic]="mgc.Athlete_ID"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.Athlete_ID"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.Athlete_ID
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.Athlete_ID"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.Athlete_ID, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    [magic]="mgc.Athlete_Name"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.Athlete_Name"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.Athlete_Name
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.Athlete_Name"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.Athlete_Name, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    [magic]="mgc.Athlete_City"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.Athlete_City"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.Athlete_City
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.Athlete_City"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.Athlete_City, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                </table>
            </div>
            <mat-card>
                <magic-subform [magic]="mgc.SubformWL">
                </magic-subform>
            </mat-card>
        </div>
    </div>
</div>
