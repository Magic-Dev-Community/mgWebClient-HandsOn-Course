<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        [magic]="mgc.ShowImagesTable"
    >
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        [magic]="mgc.Column13"
                        [matColumnDef]="mgc.Column13"
                    >
                        <mat-header-cell *matHeaderCellDef>
                            ImageID
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    type='number'
                                                    [magic]="mgc.ImageID"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.ImageID"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.ImageID
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.ImageID"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.ImageID, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        [magic]="mgc.Column14"
                        [matColumnDef]="mgc.Column14"
                    >
                        <mat-header-cell *matHeaderCellDef>
                            ImageDate
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field
                                            [magic]="mgc.ImageDate"
                                            [rowId]="row.rowId"
                                            [eventsOnly]=true
                                            *ngIf="mg.isRowInRowEditing(row)"
                                        >
                                            <div style="display: flex; flex-direction: row">
                                                <input
                                                    matInput
                                                    [matDatepicker]="ImageDate"
                                                    [magic]="mgc.ImageDate"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.ImageDate"
                                                    mgFormat
                                                >
                                                <mat-datepicker-toggle
                                                    matSuffix
                                                    [for]="ImageDate"
                                                    *ngIf="mg.checkIsReadOnly(mgc.ImageDate) &&  mg.isRowInRowEditing(row)"
                                                >
                                                </mat-datepicker-toggle>
                                                <mat-datepicker #ImageDate></mat-datepicker>
                                            </div>
                                        </mat-form-field>
                                    </div>
                                    <label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        [magic]="mgc.ImageDate"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue(mgc.ImageDate, row.rowId)
| magicDate : mgc.ImageDate}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        [magic]="mgc.Column15"
                        [matColumnDef]="mgc.Column15"
                    >
                        <mat-header-cell *matHeaderCellDef>
                            ImageTime
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    type='time'
                                                    step=1
                                                    [magic]="mgc.ImageTime"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.ImageTime"
                                                >
                                                <mgError
                                                    [magic]=mgc.ImageTime
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.ImageTime"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.ImageTime, row.rowId)
| magicTime : mgc.ImageTime}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        [magic]="mgc.Column16"
                        [matColumnDef]="mgc.Column16"
                    >
                        <mat-header-cell *matHeaderCellDef>
                            Description
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    [magic]="mgc.Description"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.Description"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.Description
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.Description"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.Description, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        [magic]="mgc.Column17"
                        [matColumnDef]="mgc.Column17"
                    >
                        <mat-header-cell *matHeaderCellDef>
                            ImagePath
                        </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <div>
                                        <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                            <div>
                                                <input
                                                    *ngIf="mg.isRowInRowEditing(row)"
                                                    matInput
                                                    [magic]="mgc.ImagePath"
                                                    [rowId]="row.rowId"
                                                    [formControlName]="mgc.ImagePath"
                                                    mgFormat
                                                >
                                                <mgError
                                                    [magic]=mgc.ImagePath
                                                    [rowId]="row.rowId"
                                                > </mgError>
                                            </div>
                                        </mat-form-field>
                                        <label
                                            *ngIf="!mg.isRowInRowEditing(row)"
                                            [magic]="mgc.ImagePath"
                                            [rowId]="row.rowId"
                                        >
                                            {{mg.getValue(mgc.ImagePath, row.rowId)
}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="row? tableService.selectRow(row.rowId) : null"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
            <button
                mat-raised-button
                color="primary"
                [magic]="mgc.NewImage"
            >
                New
            </button>
            <button
                mat-raised-button
                color="primary"
                [magic]="mgc.ExitBtn"
            >
                ExitBtn
            </button>
        </div>
    </div>
</div>
